<!DOCTYPE html>
<html lang="en">
<head>   
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #E0F2F7,#9dcce7, #9dcce7,#9dcce7);
      background-size: 400% 400%;
      animation: gradientShift 5s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }


    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      
      
    }
    .header-box {
      position: absolute;
      top: 30px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(2,0,0,3);
      font-family: 'vietnamese ', cursive;
      font-size: 3.5rem;
      color: rgb(16, 15, 15);
      text-align: center;
    }
    .footer-box {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      color: white;
      font-size: 0.9rem;
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>
  <div class="header-box"></b>Dairy Management<b></div>
  <div class="card p-4 shadow" style="width: 400px;">
    <h3 class="text-center mb-3">Login</h3>
    <form method="POST" action="/login">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
  <div class="footer-box">Powered by Priyanshu Hingu</div>
</body>
</html>
